{% extends 'base.html' %}
{% block content %}
<header>
  <p align="center"><h1>{{post.title}}</h1><small><span>{{post.datetime}} | <a>{{post.category}}</a> | {% for tag in post.tags
        %}<a>#{{tag}}#</a> {% else %}{% else %}No tags or failed to load{% endfor %}</span></small></p>
</header>
<section>
  {{body | safe}}
</section>
{% endblock %}
